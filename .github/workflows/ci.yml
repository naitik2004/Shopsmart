name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Client Steps
    - name: Install Client Dependencies
      run: |
        cd client
        npm ci

    - name: Lint Client
      run: |
        cd client
        npm run lint

    - name: Test Client
      run: |
        cd client
        npm run test -- --run

    - name: Build Client
      run: |
        cd client
        npm run build

    # Server Steps
    - name: Install Server Dependencies
      run: |
        cd server
        npm ci

    - name: Test Server
      run: |
        cd server
        npm test
